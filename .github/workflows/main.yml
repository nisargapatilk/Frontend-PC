name: Angular CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write   # Allow workflow to push to the repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build   # Angular build command

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # built-in token
          publish_dir: ./dist/pc-web                 # Angular build output
